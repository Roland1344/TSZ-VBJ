<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Wordle</title>
</head>

<body>
    <h1>Wordle</h1>
    <div id="game">
        <div class="grid">
            <div class="box empty"><input type="text" id="box1" maxlength="1" onkeyup="moveToNext(this, 'box2')"></div>
            <div class="box miss"><input type="text" id="box2" maxlength="1" onkeyup="moveToNext(this, 'box3')"></div>
            <div class="box right"><input type="text" id="box3" maxlength="1"></div>
        </div>
    </div>
    <button id="Ellenorzes">Ellenőrzés</button>
    <button id="Kovetkezo">Következő</button>

</body>

</html>
